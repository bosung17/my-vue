<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
  <div id="app">
		<div v-for="num1 in arr">
			<div v-for="num2 in arr">
				{{num1}} * {{num2}} = {{num1*num2}}
			</div>
		</div>
	</div>
	<script>
		const { createApp, ref } = Vue;
		const app = createApp({
			setup() {
				const arr = ref([1,2,3,4,5,6,7,8,9]);
				return{
					arr
				};
			},
		});
		app.mount("#app")
	</script>
</body>
</html>

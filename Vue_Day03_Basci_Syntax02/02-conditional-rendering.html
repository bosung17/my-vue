<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Vue</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>

  <body>
    <div id="app">
      <p v-if="isSeen">true일 때 보여요</p>
      <p v-else>false일 때 보여요</p>
      <button @click="isSeen =!isSeen">토글</button>
      <hr>
      <input type="text" v-model="name">
      <div v-if="name === 'Alice'">Alice입니다.</div>
      <div v-else-if="name === 'Bob'">Bob입니다.</div>
      <div v-else-if="name === 'Yang'">Yang입니다.</div>
      <div v-else>아무도 아닙니다.</div>
      <hr>
      <template v-if="name==='Bot'">
        <div>로보트입니다.</div>
        <div>AI기능이 있습니다.</div>
      </template>
      <hr>
      <!-- 돔에 렌더링은 되지만 안 보임 -->
      <div v-show="isSeen">이건 보일까요?</div>

    </div>
    <script>
      const { createApp, ref } = Vue;

      const app = createApp({
        setup() {
          const isSeen = ref(true)
          const name = ref("Bot")

          return {
            isSeen,
            name,
          };
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>

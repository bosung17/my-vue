<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
  <!-- 1. CDN 추가 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
	<div id="app">
		<button v-on:click="increment">{{count}}</button>
	</div>
	<!-- script -->
	 <script>
		const { createApp, ref } = Vue; // 구조분해할당

		// 2. Vue Instance 생성 완료
		const app = createApp({
			setup(){
				const count = ref(0)
				const increment = function() { // 함수 표현식
					count.value++ // 카운트 값 증가시키는 메서드
				}
				return {
					count,
					increment, // 나중에 다른 거 붙일 때 이슈가 생기지 않도록 ,를 써줌
				}
			}
		})

		// 3. DOM과 연결을 하겠다.
		app.mount("#app");
	 </script>
</body>
</html>
